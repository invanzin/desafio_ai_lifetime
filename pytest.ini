[pytest]
# Configuração do pytest para o projeto Meeting Extractor API

# Diretórios onde procurar testes
testpaths = tests

# Padrões de arquivos/funções de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Modo asyncio e configuração de event loop
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Opções de output
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Marcadores customizados
markers =
    unit: marca um teste como teste unitário
    integration: marca um teste como teste de integração
    slow: marca testes que demoram mais tempo

# Configuração de warnings
filterwarnings =
    # Converte deprecation warnings em erros (force atenção)
    # error::DeprecationWarning
    # Ignora warnings específicos conhecidos
    ignore::DeprecationWarning:httpx


